<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2</title>
</head>

<body>
  <pre>
        Задание:
        Переменная season может принимать 4 значения: 1, 2, 3 или 4. Если значение переменной 1 в переменную result запишите значение "зима",
        если значение 2 - "весна" и т.д. Выведите значение переменной result на экран. Решите задачу используя конструкцию switch.
    </pre>
  <script>

    let season = +prompt('Выберите время года: \n 1 - зима \n 2 - весна \n 3 - лето \n 4 - осень');
    let result;

    switch (season) {
      case 1:
        result = 'Зима';
        break
      case 2:
        result = 'Весна';
        break
      case 3:
        result = 'Лето';
        break
      case 4:
        result = 'Осень';
        break
      default:
        result = 'Введите число от 1 до 4';
        break;
    }

    alert(result);

  </script>
</body>

</html>
