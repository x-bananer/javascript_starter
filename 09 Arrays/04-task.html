<body>
  <pre>
        Задание:
        Дано массив. Создайте на основе значений этого массива два новых массива. В один массив поместите все четные значения, а во второй все нечетные.
        Выведите на экран значения, которые вошли в первый массив и во второй массив.
    </pre>
  <script>
    let values = [10, 20, 5, 7, 11, 8, 125, 4, 8, 3, 23];
    let evenValues = [];
    let oddValues = [];
    let evenIndex = 0;
    let oddIndex = 0;

    // let even = values.filter(i => i % 2 == 0);
    // let odd = values.filter(i => i % 2 !== 0);
    // console.log(even);
    // console.log(odd);

    for (let value of values) {
      if (value % 2 == 0) {
        evenValues[evenIndex] = value;
        evenIndex++;
      } else {
        oddValues[oddIndex] = value;
        oddIndex++;
      }
    }

    // console.log(oddValues);
    // console.log(evenValues);

    for (let oddValue of oddValues) {
      console.log(oddValue);
    }

    for (let evenValue of evenValues) {
      console.log(evenValue);
    }
  </script>
