<body>
  <pre>
        Задание:
        Запросите у пользователя число, посчитайте сумму всех числе между 0 и введенным значением и отобразите результат на экран.
    </pre>
  <script>
    let number = +prompt('Введите любое число:', 0);
    let sum = 0;

    for (let i = 0; i < number; i++) {
      sum += i;
    }

    console.log(sum);

  </script>
</body>
